    <body>
        
        <form action="#" method="post">
            
        
            <label for="name">Name</label>
            <input type="text" id="name" name="name" /><br/>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" /><br/>

            <label for="age-group">What is your age group?</label>
            <select id="age-group" name="age-group">
            
                <option value="2">18-24</option>
                <option value="3">24-40</option>
                <option value="4">40+</option>
            
            </select>

            <br/>
          
            <label for="gender">Gender</label><br/>
            <input type="radio" id="gender" name="gender" value="M">Male<br/>
            <input type="radio" name="gender" value="F">Female<br/>
            <input type="radio" name="gender" value="O">Other<br/>
            
            <label for="oNum">Order Number</label>
            <input type="number" id="oNum" name="oNum" min="1" max="100"/><br/>
            
            <label for="oDate">Order Date</label>
            <input type="date" id="oDate" name="oDate" /><br/>
            
            <label for="device">Did you take this course on a...</label><br/>
            <input type="checkbox" id="device" name="device" value="PC" />PC<br/>
            <input type="checkbox" id="device" name="device" value="Mac" />Mac<br/>
            <input type="checkbox" id="device" name="device" value="Mobile" />Mobile<br/>
            
            <label for="pswd">Password</label>
            <input type="password" id="pswd" name="pswd"><br/>
            
            
            
        </form>
    
    </body>
    
</html>
